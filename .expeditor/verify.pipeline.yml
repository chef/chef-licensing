---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: lint-chefstyle
  command:
    - cd /workdir/components/ruby
    - ../../.expeditor/run_linux_tests.sh "rake style"
  expeditor:
    executor:
      docker:
        image: ruby:3.1-bullseye

- label: run-specs-ruby-3.1
  command:
    - cd /workdir/components/ruby
    - ../../.expeditor/run_linux_tests.sh "rake spec"
  expeditor:
    executor:
      docker:
        image: ruby:3.1-bullseye

- label: run-specs-ruby-3.1-windows
  commands:
    - .expeditor/run_windows_tests.ps1
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:3.1

- label: run-go-tests-1.22.4-ubuntu
  commands:
    - cd /workdir/components/go
    # - go get .
    - go mod tidy
    - go test ./...
  expeditor:
    executor:
      docker:
        image: golang:1.22-bullseye
